<!-- Books list Angular material data table -->
<mat-card>
    <!-- Title group  -->
    <div class="title-group">
        <h1 class="mat-h1">Matches</h1>
    </div>
    <div style="text-align: right; padding: 20px;">
        <button style="font-size: initial;" mat-raised-button color="primary" (click)="openAddDialog()">Add new match</button>
    </div>

    <!-- No data message -->
    <p *ngIf="BookData.length <= 0" class="no-data">There is no data added yet!</p>

    <div class="container" *ngIf="BookData.length > 0">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="$key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Book ID </th>
                <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
                </ng-container>
    
                <ng-container matColumnDef="book_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </th>
                <td mat-cell *matCellDef="let element"> {{element.book_name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="author_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </th>
                <td mat-cell *matCellDef="let element"> {{element.author_name}} </td>
                </ng-container>
    
                <ng-container matColumnDef="publication_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publication Date </th>
                <td mat-cell *matCellDef="let element"> {{element.publication_date}} </td>
                </ng-container>
    
                <ng-container matColumnDef="in_stock">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> In Stock </th>
                <td mat-cell *matCellDef="let element"> {{element.in_stock}} </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-raised-button color="primary" class="push-right" (click)="openEditDialog(element)">Edit</button>
                    <button mat-raised-button color="accent" (click)="deleteBook(i, element)">Delete</button>
                </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div>
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</mat-card>
