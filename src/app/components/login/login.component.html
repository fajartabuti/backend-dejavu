<mat-card style="max-width: 80%;">
    <mat-card-title>DEJAVU BACKEND</mat-card-title>
<mat-card-content>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field>
      <input type="text" matInput placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
      <mat-error *ngIf="submitted && f.username.errors">
        Isi username lah cuk
      </mat-error>
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
      <mat-error *ngIf="submitted && f.password.errors">
        Masa password kagak diisi asu
      </mat-error>
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{error}}
  </p>

  <button mat-flat-button color="primary">
    Login
  </button>
</form>
</mat-card-content>
</mat-card>
