<mat-card>
    <!-- Title group  -->
    <div class="title-group">
        <h1 class="mat-h1">Matches</h1>
    </div>
    <div style="text-align: right; padding: 20px;">
        <button style="font-size: initial;" mat-raised-button color="primary" (click)="openAddDialog()">Add new match</button>
    </div>

    <!-- No data message -->
    <p *ngIf="MatchData.length <= 0" class="no-data">There is no data added yet!</p>

    <div class="container">
        <div style="padding: 10px;">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </div>
        <div class="mat-elevation-z8">

            <table mat-table [dataSource]="dataSource" matSortActive="match_date" matSortDirection="desc" matSortDisableClear matSort>
                
                <!-- <ng-container matColumnDef="$key">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match ID </th>
                <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
                </ng-container> -->

                <ng-container matColumnDef="match_date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match Date </th>
                <td mat-cell *matCellDef="let element"> {{element.match_date}} </td>
                </ng-container>

                <ng-container matColumnDef="division">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Division </th>
                <td mat-cell *matCellDef="let element"> {{element.division}} </td>
                </ng-container>

                <ng-container matColumnDef="match_type">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match Type </th>
                <td mat-cell *matCellDef="let element"> {{element.match_type}} </td>
                </ng-container>
    
                <ng-container matColumnDef="match_title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Match Title </th>
                <td mat-cell *matCellDef="let element"> {{element.match_title}} </td>
                </ng-container>
    
                <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-raised-button color="primary" class="push-right" (click)="openEditDialog(element)">Edit</button>
                    <button mat-raised-button color="accent" (click)="deleteMatch(i, element)">Delete</button>
                </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div style="padding: 10px;">
            <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</mat-card>
